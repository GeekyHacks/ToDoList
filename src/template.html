<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%= htmlWebpackPlugin.options.title %</title>
  </head>
  <body>
    <main class="container">
      <div>
        <h1 for="cars">ToDo List:</h1>
        <img id="recyclImg" src="./assets/refresh.png" alt="refresh todo list" />
      </div>
      <div >
        <input placeholder="Add to the list" id="userInput" type="text" />
        <img id="addBtn" alt="add new task" src="./assets/enter.png" />
      </div>

      <ul id="tasksList"> 

      </ul>

      <button id="clearBtn" type="button">Clear all Completed</button>
    </main>
  </body>
</html>
